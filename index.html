<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="calc-display">
                <div class="calc-display__content">0</div>
            </div>
            <div class="calc-buttons">
                <button class="calc-buttons__key" data-value="7">7</button>
                <button class="calc-buttons__key" data-value="8">8</button>
                <button class="calc-buttons__key" data-value="9">9</button>
                <button class="calc-buttons__key" data-value="/">/</button>
                <button class="calc-buttons__key" data-value="C">C</button>
                <button class="calc-buttons__key" data-value="4">4</button>
                <button class="calc-buttons__key" data-value="5">5</button>
                <button class="calc-buttons__key" data-value="6">6</button>
                <button class="calc-buttons__key" data-value="*">*</button>
                <button class="calc-buttons__key" data-value="<-"><-</button>
                <button class="calc-buttons__key" data-value="1">1</button>
                <button class="calc-buttons__key" data-value="2">2</button>
                <button class="calc-buttons__key" data-value="3">3</button>
                <button class="calc-buttons__key" data-value="-">-</button>
                <button class="calc-buttons__key" data-value="0">0</button>
                <button class="calc-buttons__key" data-value=".">.</button>
                <button class="calc-buttons__key" data-value="+">+</button>
                <button class="calc-buttons__key" data-value="=">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
